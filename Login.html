			<script type="text/javascript">
	 

			$(function() {
				
				// change default navigation keys
				$.extend($.keyboard.navigationKeys, {
					toggle     : 112, // toggle key; F1 = 112 (event.which value for function 1 key)
					enter      : 13,  // Enter
					pageup     : 33,  // PageUp key
					pagedown   : 34,  // PageDown key
					end        : 35,  // End key
					home       : 88,  // Home key
					left       : 37,  // Left arrow key
					up         : 38,  // Up arrow key
					right      : 39,  // Right arrow key
					down       : 40   // Down arrow key
				});
				
				$('#email1_1').keyboard({
					
					alwaysOpen: false,
					usePreview: false,
					position: {
						of: $(window),
						// null (attach to input/textarea) or a jQuery object (attach elsewhere)
						//my: 'center bottom',
						//at: 'center bottom',
						//at2: 'center bottom'
					}
				}).addNavigation({
					position: [2, 2],
					// set start position [row-number, key-index]
					toggleMode: true,
					// true = navigate the virtual keyboard, false = navigate in input/textarea
					focusClass: 'hasFocus' // css class added when toggle mode is on
				});

				$('.ui-keyboard-input').bind('hidden.keyboard', function() {
					
					$("#email1_1").focus();
				});

				$('.ui-keyboard-input').bind('visible.keyboard', function(e, kb) {
					
					kb.$keyboard.find('.ui-state-hover').removeClass('ui-state-hover');
					kb.navigation_options.toggleMode = true;
					kb.navigation_init();
				});
				$("#email1_1").focus();
			});
			$("#email1_1").click(function() {
				var kb = $('#email1_1').getkeyboard();
				kb.reveal();
			}); 
	</script>
